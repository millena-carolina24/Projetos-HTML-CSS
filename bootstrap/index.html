<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;1,200&family=Tilt+Neon&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container">


        <div class="row">



            <div class="col-6 bg-primary p-5">
                <h4 id="result">Your Result </h4>
                <br>
                <div id="circulo">
                    <h2> 76 </h2>
                    <p> of 100</p>
                </div>
                <p>
                <h3> Great</h3>
                </p>
                <p>
                    <h7>You scored higher than 65% of the people who have taken these tests.
                </p>
                </h7>



            </div>

            <div class="col-6 bg-danger p-5">




                <h5 id="summary">Summary</h5>
                <ul class="list-group">


                    <li class="list-group-item list-group-item-danger">


                        <p class="sub">
                            <img src="../B치sico/assets/images/icon-reaction.svg">
                            Reaction
                        </p>
                        <p> <b>80</b> / 100 </p>
                    </li>

                    <li class="list-group-item list-group-item-warning">
                        <p class="sub">
                            <img src="../B치sico/assets/images/icon-memory.svg">
                            Memory
                        </p>
                        <p><b>92</b> / 100 </p>
                    </li>

                    <li class="list-group-item list-group-item-success">

                        <p class="sub">
                            <img src="../B치sico/assets/images/icon-verbal.svg">
                            Verbal
                        </p>
                        <p><b>61</b> / 100 </p>
                    </li>

                    <li class="list-group-item list-group-item-primary">
                        <p class="sub"> <img src="../B치sico/assets/images/icon-visual.svg">

                            Visual</p>
                        <p> <b> 72 </b> / 100</p>
                    </li>

                    <br>
                    <button type="button" class="btn btn-primary btn-lg">Continue</button>






            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
